<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de m√©dias</title>
    <link rel="stylesheet" type="text/css" href="./main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de Telefone
            <img src="./images/phone.png" alt='Telefone de disco'>
            </h1>
        </header>
        <form id="form-input">
            <input type="text" required placeholder="Nome" id="nome"/>
            <input type="tel" required placeholder="Tel. 5555-5555" id="telefone" pattern="[0-9]{4}-[0-9]{4}"/>
            <button type="submit">Adicionar</button>
            <button type="reset">Limpar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
